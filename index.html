<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad Atlas - Tu Diario de Viajes</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module" src="js/app.js"></script>
    <script>
    // Detect file:// protocol and show helpful message if app fails to load
    if (window.location.protocol === 'file:') {
        setTimeout(function() {
            if (!document.getElementById('root').hasChildNodes()) {
                document.getElementById('root').innerHTML =
                    '<div style="text-align:center;padding:4rem;font-family:sans-serif;color:#666;">' +
                    '<h2 style="color:#2a5a4a;margin-bottom:1rem;">Nomad Atlas</h2>' +
                    '<p>This app needs a local server to run.</p>' +
                    '<p style="margin-top:1rem;font-size:0.9rem;">Open a terminal in the project folder and run:</p>' +
                    '<code style="display:inline-block;margin-top:0.5rem;padding:0.5rem 1rem;background:#f0f0f0;border-radius:6px;">npx serve</code>' +
                    '<p style="margin-top:1rem;font-size:0.85rem;color:#999;">Then open <b>http://localhost:3000</b></p>' +
                    '</div>';
            }
        }, 3000);
    }
    </script>
</body>
</html>
