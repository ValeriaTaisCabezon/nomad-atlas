<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad Atlas — Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700;800&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --primary:   #d4a574;
            --secondary: #2a5a4a;
            --accent:    #E8C468;
            --light:     #F5EDE3;
            --text:      #2C2C2C;
            --text-muted:#6B6259;
            --border:    #d4c5b0;
            --error:     #c0392b;
            --surface:   #FEFCF9;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-card {
            background: var(--surface);
            border: 1.5px solid var(--border);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(42, 90, 74, 0.08);
        }

        .auth-brand {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-brand h1 {
            font-family: 'Exo 2', sans-serif;
            font-weight: 800;
            font-size: 1.75rem;
            color: var(--secondary);
            letter-spacing: -0.5px;
        }

        .auth-brand p {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
            font-weight: 400;
        }

        .auth-tabs {
            display: flex;
            background: var(--light);
            border-radius: 10px;
            padding: 3px;
            margin-bottom: 1.75rem;
            gap: 3px;
        }

        .auth-tab {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 8px;
            background: transparent;
            font-family: 'Outfit', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.18s ease;
        }

        .auth-tab.active {
            background: var(--surface);
            color: var(--secondary);
            font-weight: 600;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }

        .auth-form { display: flex; flex-direction: column; gap: 1rem; }

        .field { display: flex; flex-direction: column; gap: 0.35rem; }

        .field label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .field input {
            padding: 0.7rem 0.9rem;
            border: 1.5px solid var(--border);
            border-radius: 10px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            color: var(--text);
            background: var(--light);
            transition: border-color 0.15s;
            outline: none;
        }

        .field input:focus { border-color: var(--secondary); background: #fff; }
        .field input::placeholder { color: #b8a99a; }

        .auth-submit {
            margin-top: 0.5rem;
            padding: 0.8rem;
            background: var(--secondary);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s, opacity 0.15s;
        }

        .auth-submit:hover { background: #1e4236; }
        .auth-submit:disabled { opacity: 0.6; cursor: not-allowed; }

        .auth-error {
            display: none;
            padding: 0.7rem 0.9rem;
            background: #fdf0ee;
            border: 1px solid #f5c6c0;
            border-radius: 8px;
            color: var(--error);
            font-size: 0.875rem;
            line-height: 1.4;
        }

        .auth-error.visible { display: block; }

        .auth-success {
            display: none;
            padding: 0.7rem 0.9rem;
            background: #edf7f2;
            border: 1px solid #b8dece;
            border-radius: 8px;
            color: var(--secondary);
            font-size: 0.875rem;
            line-height: 1.4;
        }

        .auth-success.visible { display: block; }

        .auth-divider {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin: 0.25rem 0;
        }

        @media (max-width: 480px) {
            .auth-card { padding: 2rem 1.25rem; border-radius: 16px; }
            .auth-brand h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-brand">
            <h1>Nomad Atlas</h1>
            <p>Tu diario de viajes</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" id="tab-login" onclick="switchTab('login')">Iniciar sesión</button>
            <button class="auth-tab" id="tab-signup" onclick="switchTab('signup')">Crear cuenta</button>
        </div>

        <div id="error-msg" class="auth-error"></div>
        <div id="success-msg" class="auth-success"></div>

        <form class="auth-form" id="auth-form" onsubmit="handleSubmit(event)">
            <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="tu@email.com" required autocomplete="email">
            </div>
            <div class="field">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Mínimo 6 caracteres" required autocomplete="current-password" minlength="6">
            </div>
            <button type="submit" class="auth-submit" id="submit-btn">Iniciar sesión</button>
        </form>
    </div>

    <script>
        let currentMode = 'login';

        // If already logged in, go straight to the app
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) window.location.href = 'index.html';
        });

        function switchTab(mode) {
            currentMode = mode;
            clearMessages();

            document.getElementById('tab-login').classList.toggle('active', mode === 'login');
            document.getElementById('tab-signup').classList.toggle('active', mode === 'signup');

            const btn = document.getElementById('submit-btn');
            const pwd = document.getElementById('password');
            if (mode === 'login') {
                btn.textContent = 'Iniciar sesión';
                pwd.placeholder = 'Tu contraseña';
                pwd.autocomplete = 'current-password';
            } else {
                btn.textContent = 'Crear cuenta';
                pwd.placeholder = 'Mínimo 6 caracteres';
                pwd.autocomplete = 'new-password';
            }
        }

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.textContent = msg;
            el.classList.add('visible');
            document.getElementById('success-msg').classList.remove('visible');
        }

        function showSuccess(msg) {
            const el = document.getElementById('success-msg');
            el.textContent = msg;
            el.classList.add('visible');
            document.getElementById('error-msg').classList.remove('visible');
        }

        function clearMessages() {
            document.getElementById('error-msg').classList.remove('visible');
            document.getElementById('success-msg').classList.remove('visible');
        }

        function friendlyError(error) {
            const msg = error.message || '';
            if (msg.includes('Invalid login credentials'))   return 'Email o contraseña incorrectos.';
            if (msg.includes('Email not confirmed'))          return 'Confirma tu email antes de iniciar sesión.';
            if (msg.includes('User already registered'))      return 'Este email ya tiene una cuenta. Inicia sesión.';
            if (msg.includes('Password should be at least'))  return 'La contraseña debe tener al menos 6 caracteres.';
            if (msg.includes('Unable to validate email'))     return 'Email no válido.';
            if (msg.includes('rate limit'))                   return 'Demasiados intentos. Espera un momento.';
            return msg || 'Ocurrió un error. Inténtalo de nuevo.';
        }

        async function handleSubmit(e) {
            e.preventDefault();
            clearMessages();

            const email    = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn      = document.getElementById('submit-btn');

            btn.disabled    = true;
            btn.textContent = currentMode === 'login' ? 'Entrando...' : 'Creando cuenta...';

            try {
                if (currentMode === 'login') {
                    const { error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) { showError(friendlyError(error)); return; }
                    window.location.href = 'index.html';
                } else {
                    const { error } = await supabase.auth.signUp({ email, password });
                    if (error) { showError(friendlyError(error)); return; }
                    showSuccess('Cuenta creada. Revisa tu email para confirmar tu cuenta y luego inicia sesión.');
                    switchTab('login');
                }
            } catch (err) {
                showError('Error de conexión. Verifica tu internet.');
            } finally {
                btn.disabled    = false;
                btn.textContent = currentMode === 'login' ? 'Iniciar sesión' : 'Crear cuenta';
            }
        }
    </script>
</body>
</html>
